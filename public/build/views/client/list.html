
<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">Listagem de clientes</div>
                <div class="panel-body">

                    <table class="table">

                        <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Responsavel</th>
                            <th>e-mail</th>
                            <th>Telefone</th>
                            <th>Ações</th>
                        </tr>
                        </thead>

                        <tbody>
                            <tr ng-repeat=" cli in clients">
                                <td>{{ cli.nome }}</td>
                                <td>{{ cli.responsavel }}</td>
                                <td>{{ cli.email }}</td>
                                <td>{{ cli.telefone }}</td>
                                <td>
                                    <a ng-href="#/clientes/{{ cli.id}}/editar">Editar</a>
                                    |
                                    <a ng-href="#/clientes/{{ cli.id}}/remove">Excluir</a>
                                </td>
                            </tr>
                        </tbody>

                    </table>


                </div>
            </div>
        </div>
    </div>
</div>
