<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">Cadastros de cliente</div>
                <div class="panel-body">

                    <form name="form" class="form-horizontal" role="form" method="POST" ng-submit="save()">

                        <div class="form-group" ng-class="{ 'has-error' : !form.nome.$valid && form.nome.$touched}">
                            <label class="col-md-4 control-label">Nome</label>
                            <div class="col-md-6">
                                <input type="text" ng-model="cliente.nome" class="form-control" name="nome" required>
                                <div ng-messages="form.nome.$error" class="help-block" ng-show="form.nome.$touched">
                                    <div ng-message="required">O campo nome é obrigátorio.</div>
                                </div>
                            </div>
                        </div>


                        <div class="form-group" ng-class="{ 'has-error' : !form.responsavel.$valid && form.responsavel.$touched}">
                            <label class="col-md-4 control-label">Responsavel</label>
                            <div class="col-md-6">
                                <input type="text" ng-model="cliente.responsavel" class="form-control" name="responsavel" required>
                                <div ng-messages="form.responsavel.$error" class="help-block" ng-show="form.responsavel.$touched">
                                    <div ng-message="required">O campo responsavel é obrigátorio.</div>
                                </div>
                            </div>
                        </div>


                        <div class="form-group" ng-class="{ 'has-error' : !form.email.$valid && form.email.$touched}">
                            <label class="col-md-4 control-label">E-mail</label>
                            <div class="col-md-6">
                                <input type="email" ng-model="cliente.email" class="form-control" name="email" required>
                                <div ng-messages="form.email.$error" class="help-block" ng-show="form.email.$touched">
                                    <div ng-message="required">O campo email é obrigátorio.</div>
                                    <div ng-message="email">Digite um e-mail valido.</div>
                                </div>
                            </div>
                        </div>


                        <div class="form-group" ng-class="{ 'has-error' : !form.telefone.$valid && form.telefone.$touched}">
                            <label class="col-md-4 control-label">Telefone</label>
                            <div class="col-md-6">
                                <input type="text" ng-model="cliente.telefone" class="form-control" name="telefone" required>
                                <div ng-messages="form.telefone.$error" class="help-block" ng-show="form.telefone.$touched">
                                    <div ng-message="required">O campo telefone é obrigátorio.</div>
                                </div>
                            </div>
                        </div>


                        <div class="form-group" ng-class="{ 'has-error' : !form.endereco.$valid && form.endereco.$touched}">
                            <label class="col-md-4 control-label">Endereço</label>
                            <div class="col-md-6">
                                <input type="text" ng-model="cliente.endereco" class="form-control" name="endereco" required>
                                <div ng-messages="form.endereco.$error" class="help-block" ng-show="form.endereco.$touched">
                                    <div ng-message="required">O campo endereço é obrigátorio.</div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group" ng-class="{ 'has-error' : !form.obs.$valid && form.obs.$touched}">
                            <label class="col-md-4 control-label">observações</label>
                            <div class="col-md-6">
                                <textarea cols="5" rows="6" ng-model="cliente.obs" class="form-control" name="obs" />
                            </div>
                        </div>


                        <div class="form-group">
                            <div class="col-md-6 col-md-offset-4">
                                <button type="submit" class="btn btn-primary">Salvar</button>


                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
