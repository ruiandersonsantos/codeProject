
<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">Login</div>
                <div class="panel-body">

                    <div class="alert alert-danger" ng-show="error.error">
                        <strong>Whoops!</strong> Ocorreram erros.<br><br>
                        <div>{{ error.message }}</div>
                    </div>


                    <form name="form" class="form-horizontal" role="form" method="POST" ng-submit="login()">

                        <div class="form-group" ng-class="{ 'has-error' : !form.username.$valid && form.username.$touched}">
                            <label class="col-md-4 control-label">E-Mail Address</label>
                            <div class="col-md-6">
                                <input type="text" ng-model="user.username" class="form-control" name="username" required>
                                <div ng-messages="form.username.$error" class="help-block" ng-show="form.username.$touched">
                                    <div ng-message="required">Campo obrigátorio</div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group" ng-class="{ 'has-error' : !form.password.$valid && form.password.$touched}">
                            <label class="col-md-4 control-label">Password</label>
                            <div class="col-md-6">
                                <input type="password" ng-model="user.password" class="form-control" name="password" required>
                                <div ng-messages="form.password.$error" class="help-block" ng-show="form.password.$touched">
                                    <div ng-message="required">Campo obrigátorio</div>
                                </div>
                            </div>
                        </div>



                        <div class="form-group">
                            <div class="col-md-6 col-md-offset-4">
                                <button type="submit" class="btn btn-primary">Login</button>


                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
