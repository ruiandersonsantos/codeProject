<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">Cadastros de Tarefa do Projeto</div>
                <div class="panel-body">

                    <form name="form" class="form-horizontal" role="form" method="POST" ng-submit="save()">

                        <div class="form-group" ng-class="{ 'has-error' : !form.titulo.$valid && form.titulo.$touched}">
                            <label class="col-md-4 control-label">Titulo</label>
                            <div class="col-md-6">
                                <input type="text" ng-model="tarefa.titulo" class="form-control" name="titulo" required>
                                <div ng-messages="form.titulo.$error" class="help-block" ng-show="form.titulo.$touched">
                                    <div ng-message="required">O campo titulo é obrigátorio.</div>
                                </div>
                            </div>
                        </div>


                        <div class="form-group" ng-class="{ 'has-error' : !form.conteudo.$valid && form.conteudo.$touched}">
                            <label class="col-md-4 control-label">Conteúdo</label>
                            <div class="col-md-6">
                                <textarea cols="5" rows="6" ng-model="tarefa.conteudo" class="form-control" name="conteudo" />
                            </div>
                        </div>


                        <div class="form-group">
                            <div class="col-md-6 col-md-offset-4">
                                <button type="submit" class="btn btn-primary">Salvar</button>


                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
